<ion-header>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recherche Produit (Assistant)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Nom de l'utilisateur</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nom produit</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Informations sur le produit</ion-label>
      <ion-checkbox [(ngModel)]="info"></ion-checkbox>
    </ion-item>
    <button ion-button full (click)="searchProd()">Rechercher</button>
  </ion-list>
</ion-content>
