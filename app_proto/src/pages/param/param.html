<ion-header>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Arlex -  Params
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="ip = 'https://api-proto-arlex.herokuapp.com'; save()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Ip de l'api</ion-label>
      <ion-input [(ngModel)]="ip" [value]="ip"></ion-input>
    </ion-item>
    <button ion-button full (click)="save()">SAuvegarder</button>
  </ion-list>

</ion-content>
