<ion-header>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Ajout Produits</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Nom de l'utilisateur</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nom armoire</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Etage</ion-label>
      <ion-range min="1" max="3" step="1" pin="true" [(ngModel)]="etage">
        <ion-icon small range-left name="remove"></ion-icon>
        <ion-icon small range-right name="add"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
