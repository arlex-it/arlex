<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Arlex inscription</title>
</head>
<body>

        <input name="firstname" placeholder="firstname">
        <input name="lastname" placeholder="lastname">

        <input name="gender" placeholder="gender">

<p>Page d'inscription temporaire</p>
