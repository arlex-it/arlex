        <div class="col-lg-7 col-md-12 form-side">

            <div class="min-vh-100 m-0 d-flex flex-column justify-content-center mx-auto" id="form-login">
<!--                <div id="register-here">-->
<!--                    <small>Vous avez déjà un compte ?</small>-->
<!--                    <br />-->
<!--                    <small><a href="#">Connectez vous ici</a></small>-->
<!--                </div>-->
                <p class="title dis">Inscrivez-vous ici</p>
                <form id="form-signin" class="form-signin" method="POST" action="/api/user/" enctype='application/json'>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="femme" value=0 required>
                        <label class="form-check-label" for="femme">Femme</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="homme" value=1 required>
                        <label class="form-check-label" for="homme">Homme</label>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="lastname">Nom</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="firstname">Prénom</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mail">Adresse mail</label>
                        <input type="email" class="form-control" id="mail" name="mail" aria-describedby="emailHelp" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password_confirmation">Confirmation de mot de passe</label>
                        <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" required>
                    </div>

                    <div class="form-group">
                        <label for="street">Adresse</label>
                        <input type="text" class="form-control" id="street" name="street" placeholder="1234 rue des Fleurs" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="town">Ville</label>
                            <input type="text" class="form-control" id="town" name="town" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="region">Région</label>
                            <input type="text" class="form-control" id="region" name="region" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="postal_code">Code Postal</label>
                            <input type="text" class="form-control" id="postal_code" name="postal_code" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="country">Pays</label>
                            <input type="text" class="form-control" id="country" name="country" required>
                        </div>
                    </div>
                    <div class="btn-login text-center">
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </div>
                    <input type="hidden" name="street_number" placeholder="street number" value="0">
                </form>
            </div>
