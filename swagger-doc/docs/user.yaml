path:
  /user/:
    post:
      tags:
        - Users
      summary: Create a new user
      description: No description
      requestBody:
        description: User informations
        content:
          'application/json':
            schema:
              $ref: '#/definitions/UserCreate'
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    description: User id
                  status:
                    type: number
                    description: Request HTTP status
        '400':
          $ref: '#/definitions/400'
        '401':
          $ref: '#/definitions/401'
        '403':
          $ref: '#/definitions/403'
        '5XX':
          $ref: '#/definitions/5XX'
definitions:
  '400':
    description: "bad input parameter"
  '401':
    description: "Unauthorized: The server don't know who you are, please double check you properly sent your access token"
  '403':
    description: "Unauthorized: The server know who you are, but you are not authorized to access this ressource"
  '5XX':
    description: "Unexpected error."
  'UserCreate':
    type: object
    required:
      - firstname
      - lastname
      - email
      - password
    properties:
      firstname:
        type: string
        description: First name of the user
      lastname:
        type: string
        description: Last name of the user
      email:
        type: string
        description: Email of the user
      password:
        type: string
        description: Password of the user
    example:
      firstname: 'Jean'
      lastname: 'Faucon'
      email: 'jean@faucon.com'
      password: '*********'

